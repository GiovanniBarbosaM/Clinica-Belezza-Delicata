<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/style.css">
    <title>Cadastro - Clínica de Emagrecimento</title>
</head>
<body>
    <header>
        <div class="header-content">
            <img src="admi" alt="Imagem Esquerda" class="header-image left">
            <h1>Belezza Delicata</h1>
            <img src="caminho/para/imagem-direita.png" alt="Imagem Direita" class="header-image right">
        </div>
        <nav class="navbar">
            <h2>Sua Clínica de Emagrecimento</h2>
            <ul class="menu">
                <li><a href="index.html">Início</a></li>
                <li><a href="register.html">Cadastrar Paciente</a></li>
                <li><a href="schedule.html">Agendar Consulta</a></li>
                <li><a href="employees.html">Funcionários</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Cadastro de Pacientes</h2>
            <form id="cadastro-paciente" action="/pacientes/novo" method="POST">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" placeholder="Nome completo" required>
                </div>

                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="E-mail" required>
                </div>

                <div class="form-group">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="Telefone" required>
                </div>

                <div class="form-group">
                    <label for="patient-dob">Data de Nascimento:</label>
                    <input type="date" id="patient-dob" name="data_nascimento" required onchange="calcularIdade()">
                </div>

                <div class="form-group">
                    <label for="idade">Idade:</label>
                    <input type="number" id="idade" name="idade" placeholder="Idade" required readonly>
                </div>

                <div class="form-group">
                    <label for="patient-address">Endereço:</label>
                    <input type="text" id="patient-address" name="endereco" required>
                </div>

                <div class="form-group">
                    <label for="patient-weight">Peso (kg):</label>
                    <input type="number" id="patient-weight" name="peso" required>
                </div>

                <button type="submit">Cadastrar</button>
            </form>
            <div id="response-message" style="color: green;"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Belezza Delicata</p>
    </footer>

    <script src="/public/js/script.js"></script>
    <script>
        function calcularIdade() {
            const dob = new Date(document.getElementById('patient-dob').value);
            const today = new Date();
            let idade = today.getFullYear() - dob.getFullYear();
            const m = today.getMonth() - dob.getMonth();
            if (m < 0 || (m === 0 && today.getDate() < dob.getDate())) {
                idade--;
            }
            document.getElementById('idade').value = idade;
        }
    </script>
</body>
</html>
