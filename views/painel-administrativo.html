<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/style.css">
    <title>Painel Administrativo - Clínica de Emagrecimento</title>
</head>
<body>
     <!-- Cabeçalho com navegação -->
     <header class="navbar">
        <h1>Clínica de Emagrecimento</h1>
        <nav>
            <ul class="menu">
                <li><a href="index.html">Início</a></li>
                <li><a href="register.html">Cadastrar Paciente</a></li>
                <li><a href="schedule.html">Agendar Consulta</a></li>
                <li><a href="employees.html">Funcionários</a></li>
                <li><a href="login.html">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Agendamentos</h2>
        <table id="appointments-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Paciente</th>
                    <th>Médico</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody id="appointments-body">
                <!-- Os dados dos agendamentos serão inseridos aqui -->
            </tbody>
        </table>
    </main>

    <footer>
        <p>&copy; 2024 Belezza Delicata</p>
    </footer>

    <script>
        // Carregando o cabeçalho a partir de um arquivo externo
        fetch('header.html')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
            })
            .catch(error => {
                console.error('Erro ao carregar o cabeçalho:', error);
            });
    </script>

    <script src="/public/js/script.js"></script>
</body>
</html>
