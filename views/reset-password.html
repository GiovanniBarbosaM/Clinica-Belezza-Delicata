    <main>
        <h2>Recuperar Senha</h2>
        <form id="reset-password-form" action="/reset-password" method="POST">
            <label for="reset-email">Digite seu e-mail:</label>
            <input type="email" id="reset-email" name="email" required placeholder="seu-email@exemplo.com">
            <button type="submit">Recuperar Senha</button>
        </form>
        <div id="reset-success" class="response-message" style="display:none; color:green;">
            Instruções de recuperação de senha enviadas para o seu e-mail.
        </div>
    </main>
